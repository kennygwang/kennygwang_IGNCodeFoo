<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3. License Plates</title>
        <link type="text/css" rel="stylesheet" href="license_plate.css" />
        <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="license_plate4.js"></script>
    </head>
    
    <body>
        <div id="wrap">                             <!--start wrap-->
            <div class="line-div">
                <p id="text-field-label" class="label">Enter Population:</p>
            </div>
            
            <div class="line-div">
                <input type="text" id="input" autofocus="autofocus" onkeydown="if (event.keyCode == 13) {calcPlates();}"/>
                <input type="submit" id="submit" onclick= "calcPlates();"/>
            </div>
            
            <div class="line-div">
                <p class="label">Population:</p>
                <p id="population" class="output"></p>
            </div>
            
            <div class="line-div">
                <p class="label">Pattern:</p>
                <p id="pattern" class="output"></p>
            </div>
            
            <div class="line-div">
                <p class="label">Total Plates:</p>
                <p id="total" class="output"></p>
            </div>
            
            <div class="line-div">
                <p class="label">Excess Plates:</p>
                <p id="excess" class="output"></p>
            </div>
            
        </div>                                      <!--end wrap-->
    </body>
</html>
